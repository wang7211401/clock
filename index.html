<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时钟</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="outside">
    <div class="rope_right"></div>
    <div class="rope_left"></div>
    <div class="dot2"></div>
</div>

<div class="clock">
    <div class="inner_circle"></div>
    <div class="number">
        <div class="number12">12</div>
        <div class="number3">3</div>
        <div class="number6">6</div>
        <div class="number9">9</div>
    </div>
    <div class="pointer">
        <div class="shadow">
            <div class="hour_hand"></div>
            <div class="minute_hand"></div>
            <div class="second_hand"></div>
        </div>
        <div class="dot1"></div>
    </div>

</div>
<script>
    function step() {
        var time = new Date();
        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();
        if (hours > 12) {
            hours -= 12
        }
        var secondDeg = seconds / 60 * 360;
        var minuteDeg = (minutes + seconds / 60) / 60 * 360;
        var hourDeg = (hours + minutes / 60 + seconds / 3600) / 12 * 360;
        document.querySelector('.second_hand').style.transform = `rotate(${secondDeg}deg)`;
        document.querySelector('.minute_hand').style.transform = `rotate(${minuteDeg}deg)`;
        document.querySelector('.hour_hand').style.transform = `rotate(${hourDeg}deg)`;
    }
    step();
    setInterval(function () {
        step()
    }, 1000)
</script>

</body>
</html>
